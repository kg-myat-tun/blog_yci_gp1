{% load static %}
{% url 'contact' as contact %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/app.css' %}">
    <link rel="stylesheet" href="{% static 'articles/contact.css' %}">
</head>
<body>
    <main class="min-vh-100">
        <header>
            <div class="first-section">
              <h3 class="heading-f">Look For A New?</h3>
              <a href="#" class="btn">Contact Us &downarrow;</a>
            </div>
        </header>

        <div class="contact-container">
            <div class="row">
                <div class="col-4">
                    <h4 class="text-uppercase">Contact</h4>
                    <hr class="w-75">
                    <div class="fs-5 my-4">
                        <i class=" me-3 fw-bold text-primary feather-smartphone"></i>
                        +959-333333333
                    </div>
                    <div class="fs-5 my-4">
                        <i class=" me-3 fw-bold text-primary feather-mail"></i>
                        info@blog.com
                    </div>
                    <div class="fs-5 mt-4">
                        <i class=" me-3 fw-bold text-primary feather-map-pin"></i>
                        YCI, Group 1 ,Yangon
                    </div>
                </div>

                <div class="col-4">
                    <h4 class="text-uppercase">Menu</h4>
                    <hr class="w-75">
                    <div class="fs-5">
                        <li>
                            <a href="{% url 'index' %}" class="text-black">Home</a>
                        </li>
                        <li>
                            <a href="#"class="text-black">About</a>
                        </li>
                        <li>
                            <a href="{% url 'contact' %}"class="text-black  {% if request.path == contact %}active{% endif %}">Contact</a>
                        </li>
                    </div>
                </div>

                <div class="col-4">
                    <h4 class="text-uppercase">Subscribe</h4>
                    <hr class="w-75">
                    <div class="mt-4">
                        <form action="#">
                            <div class="mb-3">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" class="form-control w-75" style="border-radius:3rem">
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control w-75" style="border-radius:3rem">
                            </div>
                            <button class="btn btn-primary w-75" style="border-radius:3rem">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center my-4 text-muted">
                    <div class="text-center">
                        Copyright Â© 2021 Blog
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="me-5 ">
                            Developed by YCI GP-I
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
